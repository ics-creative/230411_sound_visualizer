<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="color-scheme" content="dark" />
    <style>
      html, body {
        height: 100%;
      }
      body {
        background: black;
        overflow: hidden; /* スクロール防止のため */
        margin: 0;
      }
      /* 親 */
      .container {
        display: flex;
        height: 100%;
        justify-content: center;
        align-items: center;
        gap: 1px;
        position: relative;
      }

      .container:after {
        content: "";
        display: block;
        width: 100%;
        height: 1px;
        position: absolute;
        top: 50%;
        left: 0;
        background: #006edc;
      }
      /* 子 */
      .box {
        flex: 1;
        height: 100%;
        scale: 1 0;
        background: white;
      }
      audio {
        position: absolute;
        top: 32px;
        left: 32px;
        width: calc(100% - 64px);
      }
    </style>
  </head>
  <body>
    <div class="container"></div>
    <audio src="sound/q-films.mp3" id="audio" loop controls></audio>
    <script>
      /** フーリエ変換を行う分割数。2の乗数でなくてはならない */
      const FFT_SIZE = 128;

      // HTML要素
      const containerElement = document.querySelector(".container");

      const audioElement = document.querySelector("#audio");
      audioElement.addEventListener("play", init);

      // -------------------------------------
      // HTML要素の初期化
      // -------------------------------------

      /** @type {HTMLElement[]} */
      const boxes = [];
      // div要素の配置
      for (let i = 0; i < FFT_SIZE / 2; i++) { // FFT_SIZE / 2 は 64
        const div = document.createElement("div");
        div.classList.add("box");
        containerElement.append(div);

        boxes[i] = div; // 配列に保存
      }

      /**
       * サウンドを再生します
       */
      function init() {
        // --------------------------------
        // アナライザーの設定を行います
        // --------------------------------
        const context = new AudioContext();

        // アナライザーを生成
        const nodeAnalyser = context.createAnalyser();
        // フーリエ変換を行う分割数。2の乗数でなくてはならない
        nodeAnalyser.fftSize = FFT_SIZE;
        // 0～1の範囲でデータの動きの速さ 0だともっとも速く、1に近づくほど遅くなる
        nodeAnalyser.smoothingTimeConstant = 0.85;
        // オーディオの出力先を設定
        nodeAnalyser.connect(context.destination);

        // audio 要素と紐付ける
        const nodeSource = context.createMediaElementSource(audioElement);
        nodeSource.connect(nodeAnalyser);

        // --------------------------------
        // 繰り返し処理
        // --------------------------------
        loop();

        /** 描画します */
        function loop() {
          requestAnimationFrame(loop);

          // 波形データを格納する配列の生成
          const freqByteData = new Uint8Array(FFT_SIZE / 2);
          // それぞれの周波数の振幅を取得
          nodeAnalyser.getByteFrequencyData(freqByteData);

          // 高さの更新
          for (let i = 0; i < freqByteData.length; i++) {
            const freqSum = freqByteData[i];
            // 値は256段階で取得できるので正規化して 0.0 〜 1.0 の値にする
            const scale = freqSum / 256;

            // Y軸のスケールを変更
            const div = boxes[i];
            div.style.scale = `1 ${scale}`;
          }
        }
      }
    </script>
  </body>
</html>
